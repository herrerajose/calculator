<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/main.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="base-form register-form">
                    <div class="ccc">
                        <label for="ccc">Número de cuenta bancaria:</label>
                        <input type="text" id="ccc" name="ccc" placeholder="El número convencional de 20 dígitos" value="">
                        <span class="explanation">Este número ni lo almacenamos ni nada de nada :)</span>
                        <div class="button">
                            <button id="calc">Calcular</button>
                        </div>
                    </div>
                    <div class="result">
                        <div class="iban">
                            <label>IBAN:</label>
                            <span id="iban" class="code"></span>
                        </div>
                        <div class="bic">
                            <label>BIC/SWIFT:</label>
                            <span id="bic" class="code"></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </body>
</html>
